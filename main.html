<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for = "name" id = "#name">Name</label><br>
		<input type = "text" required><br><br>

		<label for = "portfolio" id = "portfolio">Portfolio</label><br>
		<input type = "url" required><br><br>

		<label for = "email" id = "#email">Email</label><br>
		<input type = "email" required><br><br>

		<label for = "gender">Gender</label><br>
		<input type = "radio" name = "gender" value = "male">
		<label for = "mail">Male</label>
		<input type = "radio" name = "gender" value = "female">
		<label for = "femail">Female</label><br><br>


		<label for = "laptopbrands" id = "#laptop">Laptop Brands</label><br>
		<select name = "laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select><br><br>

		<label for = "age" id = "#age">Age</label><br>
		<input type = "number" required><br><br>

		<label for = "dob" id = "#dob">DOB</label><br>
		<input type = "date" required><br><br>

		<label for = "password" id = "#password">Password</label><br>
		<input type = "password" required><br><br>

		<button type = "submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
