<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form  method = "post">
		<label for = "name" >Name</label><br>
		<input type = "text" id = "name" required><br><br>

		<label for = "portfolio" >Portfolio</label><br>
		<input type = "url" id = "portfolio" required><br><br>

		<label for = "email" >Email</label><br>
		<input type = "email" id = "email" required><br><br>

		<label for = "gender">Gender</label><br>
		<input type = "radio" name = "gender" value = "male">
		<label for = "mail">Male</label>
		<input type = "radio" name = "gender" value = "female">
		<label for = "femail">Female</label><br><br>


		<label for = "laptopbrands">Laptop Brands</label><br>
		<select name = "laptop" id = "laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select><br><br>

		<label for = "age" >Age</label><br>
		<input type = "number" id = "age" required><br><br>

		<label for = "dob">DOB</label><br>
		<input type = "date" id = "dob" required><br><br>

		<label for = "password" >Password</label><br>
		<input type = "password" id = "password" required><br><br>

		<button  id = "button" type = "submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
